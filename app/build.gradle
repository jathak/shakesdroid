apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "25.0.0"
    defaultConfig {
        applicationId "xyz.jathak.shakespeare"
        minSdkVersion 21
        targetSdkVersion 24
        versionCode 1200
        versionName "1.2"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-v13:+'
    compile 'de.timroes.android:EnhancedListView:0.1.3@aar'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.viewpagerindicator:lib:2.4.1@aar'
}
